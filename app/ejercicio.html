<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main2.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <button id="nuevo_doctor" type="button" class="btn btn-success navbar-btn">Nuevo Doctor</button>
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id Doctor</th>
                        <th>Nombre</th>
                        <th>Número de Colegiado</th>
                        <th>id Clínica</th>
                        <th>Nombre de la Clínica</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id Doctor</th>
                        <th>Nombre</th>
                        <th>Número de Colegiado</th>
                        <th>id Clínica</th>
                        <th>Nombre de la Clínica</th>
                        <th>Acciones</th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="formulario" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal">
                    <div>
                        <div class="form-group">
                            <label for="id_doctor" class="col-sm-2 control-label">Id Doctor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id_doctor" placeholder="Id del doctor" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numcolegiado" class="col-sm-2 control-label">Nº Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado" placeholder="Número de colegiado">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="id_clinicas" class="col-sm-2 control-label">Id Clínica</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id_clinicas" placeholder="Id de la clínica">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="clinicas_e" class="col-sm-2 control-label">Nombre Clínica</label>
                            <div class="col-sm-10">
                                <select  multiple id="clinicas_e" name="clinicas_e" >
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="formulario_crear" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal" id="form_crear">
                    <div>
                        <div class="form-group">
                            <label for="nombre_n" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre_n" placeholder="Nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numcolegiado_n" class="col-sm-2 control-label">Nº Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado_n" placeholder="Número de colegiado">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="clinicas_n" class="col-sm-2 control-label">Nombre Clínica</label>
                            <div class="col-sm-10">
                                <select  multiple id="clinicas_n" name="clinicas_n" >
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="añadir" type="submit" class="btn btn-primary">Añadir</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/ejercicio.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/ejercicio.js"></script>
    <!-- endbuild -->
</body>

</html>
