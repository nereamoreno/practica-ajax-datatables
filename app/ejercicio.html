<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main2.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id Doctor</th>
                        <th>Nombre</th>
                        <th>Número de Colegiado</th>
                        <th>id Clínica</th>
                        <th>Nombre de la Clínica</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id Doctor</th>
                        <th>Nombre</th>
                        <th>Número de Colegiado</th>
                        <th>id Clínica</th>
                        <th>Nombre de la Clínica</th>
                        <th>Acciones</th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="formulario" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal">
                    <div>
                        <div class="form-group">
                            <label for="idClinica" class="col-sm-2 control-label">Identificador Clínica</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idClinica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numClinica" class="col-sm-2 control-label">Nº Clínica</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numClinica" placeholder="Número de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="razonSocial" class="col-sm-2 control-label">Razón Social</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="razonSocial" placeholder="Razón social de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cif" class="col-sm-2 control-label">CIF</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cif" placeholder="CIF de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="localidad" placeholder="Localidad de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cp" class="col-sm-2 control-label">Código Postal</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cp" placeholder="Código Postal de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="provincia" class="col-sm-2 control-label">Provincia</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="provincia">
                                    <option value="-1">Seleccione una opción</option>
                                    <option value="1">Alava</option>
                                    <option value="2">Albacete</option>
                                    <option value="3">Alicante</option>
                                    <option value="4">Almería</option>
                                    <option value="33">Asturias</option>
                                    <option value="5">Ávila</option>
                                    <option value="6">Badajoz</option>
                                    <option value="7">Baleares</option>
                                    <option value="8">Barcelona</option>
                                    <option value="9">Burgos</option>
                                    <option value="10">Caceres</option>
                                    <option value="11">Cádiz</option>
                                    <option value="39">Cantabria</option>
                                    <option value="12">Castellón</option>
                                    <option value="51">Ceuta</option>
                                    <option value="13">Ciudad Real</option>
                                    <option value="14">Cordoba</option>
                                    <option value="16">Cuenca</option>
                                    <option value="17">Gerona</option>
                                    <option value="18">Granada</option>
                                    <option value="19">Guadalajara</option>
                                    <option value="20">Guipuzcoa</option>
                                    <option value="21">Huelva</option>
                                    <option value="22">Huesca</option>
                                    <option value="23">Jaén</option>
                                    <option value="15">La Coruña</option>
                                    <option value="26">La Rioja</option>
                                    <option value="35">Las Palmas</option>
                                    <option value="24">León</option>
                                    <option value="25">Lérida</option>
                                    <option value="27">Lugo</option>
                                    <option value="28">Madrid</option>
                                    <option value="29">Málaga</option>
                                    <option value="52">Melilla</option>
                                    <option value="30">Murcia</option>
                                    <option value="31">Navarra</option>
                                    <option value="32">Orense</option>
                                    <option value="34">Palencia</option>
                                    <option value="36">Pontevedra</option>
                                    <option value="37">Salamanca</option>
                                    <option value="38">Santa Cruz de Tenerife</option>
                                    <option value="40">Segovia</option>
                                    <option value="41">Sevilla</option>
                                    <option value="42">Soria</option>
                                    <option value="43">Tarragona</option>
                                    <option value="44">Teruel</option>
                                    <option value="45">Toledo</option>
                                    <option value="46">Valencia</option>
                                    <option value="47">Valladolid</option>
                                    <option value="48">Vizcaya</option>
                                    <option value="49">Zamora</option>
                                    <option value="50">Zaragoza</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="direccion" class="col-sm-2 control-label">Dirección</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="direccion" placeholder="Código Postal de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idTarifa" class="col-sm-2 control-label">Tarifa</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="idTarifa">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/ejercicio.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/ejercicio.js"></script>
    <!-- endbuild -->
</body>

</html>
